<div id="testsUploadForm" style="padding: 1em 0;" class="collapse">
    <iframe name="hidden-iframe" style="display: none;"></iframe>
	<table class=firestarter_simple_table>
        <tr>
            <td><h3>Заливка файла АПК с тестами</h3></td>
        </tr>
        <tr>
            <td>
                <form enctype="multipart/form-data" method="POST" id="uploadTestsForm" target="hidden-iframe">
                    {% csrf_token %}
                    <table class=firestarter_simple_table>
                        <tr>
                            <td>
                                {{ tests_upload_form }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="hidden" id="conf" name="conf" />
                            </td>
                        </tr>
                        <tr>
                            <td class="mobilefirestarter_form_td">
                                <input type="submit" id="upload_tests_submit" class="btn btn-secondary" name="upload_tests_submit" value="Залить"/>
                                <i class="fa fa-circle-o-notch fa-spin" id="testsKrutilka" style="display: none;" aria-hidden="true"></i>
                            </td>
                            <td class="mobilefirestarter_form_td">
                                <input type="button" id="upload_tests_cancel" data-toggle="collapse" data-target="#testsUploadForm" class="btn btn-secondary" value="Отмена" />
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
	</table>
</div>
