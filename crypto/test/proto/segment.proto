message TExport {
    required uint64 segmentId = 1;
    required uint64 keywordId = 2;
    required string state = 3;
    required uint64 nextActivityCheckTimestamp = 4;
    required string id = 5;
}

message TSegment {
    repeated TExport Exports = 1;
    required string id = 2;
    required string author = 3;
    repeated string responsibles = 4;
    repeated string stakeholders = 5;
}
