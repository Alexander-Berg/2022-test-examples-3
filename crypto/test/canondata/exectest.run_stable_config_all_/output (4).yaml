yt:
  proxy: hahn.yt.yandex.net
  pool: crypta_lookalike

versions_dir: //home/crypta/production/lookalike/scopes/direct/versions
export_dir: //home/crypta/production/audience/segments/for_full

shards_count: 300
desired_segment_size:
  min: 200000
  max: 1000000

errors_dir: //home/crypta/production/lookalike/scopes/direct/errors/user_segments_exporter
errors_ttl_days: 3

export_log_dir: //home/crypta/production/lookalike/scopes/direct/export_log
export_log_ttl_days: 1

reducer_memory_limit_gb: 10

mode: ALL
max_segments_per_user: 300
use_random_shuffle: True