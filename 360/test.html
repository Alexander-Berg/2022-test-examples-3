<!DOCTYPE html>
<html>
<head>
    <title>Experiments JSON: test</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="content">
    <h2>Проверка кастомного JSON-а</h2>
    <table>
        <tr>
            <td width="40%;">
                <section>
                    Кастомный JSON:
                    <select class="js-exp-custom-json-selector"></select>
                </section>
                <section>
                    <textarea id="customJson" class="ta"></textarea>
                </section>
            </td>
            <td>
                <section>
                    userJson:
                    <select class="js-user-json-selector"></select>
                </section>
                <section>
                    <textarea id="userJson" class="ta"></textarea>
                </section>
            </td>
        </tr>
        <tr>
            <td>Результат проверки:</td>
            <td>
                <span id="result"></span>
                <span id="error" class="the-error"></span>
            </td>
        </tr>
    </table>
</div>

<!-- Scripts are at the bottom -->
<script src="xflags.js"></script>
<script src="test-data.js"></script>
<script src="test.js"></script>

</body>
</html>
