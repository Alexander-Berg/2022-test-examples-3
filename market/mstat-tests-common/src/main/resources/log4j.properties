# Root logger.
log4j.rootLogger=TRACE, ROOT
log4j.appender.ROOT=org.apache.log4j.ConsoleAppender
log4j.appender.ROOT.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOT.layout.ConversionPattern=%5p (%F:%L): %m%n
log4j.appender.ROOT.encoding=UTF-8

# Autotests-common logger.
log4j.logger.ru.yandex.autotests.market=TRACE

# AQuA logger.
log4j.logger.ru.yandex.autotests.aqua=TRACE

# OpenSymphony logger.
log4j.logger.com.opensymphony=INFO

# WebWork logger.
log4j.logger.com.opensymphony.webwork=INFO

# Spring logger.
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.jdbc.object=INFO

# Hive logger
log4j.logger.org.apache.thrift.transport=INFO
log4j.logger.org.apache.hive.jdbc=INFO

#Hdfs
log4j.logger.org.apache.hadoop.ipc=INFO
log4j.logger.org.apache.hadoop.hdfs=INFO
log4j.logger.org.apache.hadoop=INFO


log4j.logger.org.apache.http=INFO

log4j.logger.org.apache.commons.beanutils=INFO