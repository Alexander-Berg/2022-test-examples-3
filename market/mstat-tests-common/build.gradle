description = 'AT MSB Framework'

dependencies {
    compile 'org.glassfish.jersey.core:jersey-client:2.13'
    compile 'ru.yandex.qatools.elliptics:elliptics-client:1.7-SNAPSHOT'
    compile "org.springframework:spring-context-support:${versions.spring}"
    compile 'ru.yandex.market:api-client:0.1.4'
    compile 'ru.yandex.market:logbroker-client:1.3.3'
    compile 'ru.yandex.autotests.market.common:market-common-waiter:2.11-SNAPSHOT'
    compile('ru.yandex.autotests.market.common:market-common-web:2.11-SNAPSHOT') {
        exclude(group: 'org.apache.commons', module: 'commons-io')
        exclude(module: 'annotations')
        exclude(module: 'xml-apis')
        exclude(group: 'org.glassfish.jersey.core', module: 'jersey-client')
    }
    compile 'commons-net:commons-net:3.6'
    compile 'ru.yandex.autotests.market.common:market-common-environment:2.10-SNAPSHOT'
    compile 'ru.yandex.autotests.market.common:market-common-wiki:2.10-SNAPSHOT'
    compile 'xml-apis:xml-apis:1.4.01'
    compile 'cglib:cglib:3.1'
    compile 'org.ow2.asm:asm:4.2'
    compile 'org.postgresql:postgresql:42.2.2'
    compile "org.springframework:spring-jdbc:${versions.spring}"
    compile('ru.yandex.autotests.market:console:1.0-SNAPSHOT') {
        exclude(module: 'properties-loader')
    }
    compile 'ru.yandex.autotests:conductor-client:1.1-SNAPSHOT'
    compile 'org.beanio:beanio:2.1.0'
    compile 'ru.yandex.autotests.market.common:market-common-wiki-client:1.0-SNAPSHOT'
    compile 'ru.yandex.autotests.market.common:market-common-attacher:1.0-SNAPSHOT'
    compile 'ru.yandex.autotests.market.common:market-common-differ:1.0-SNAPSHOT'
    compile 'org.modelmapper:modelmapper:0.7.5'
    compile 'commons-beanutils:commons-beanutils:1.9.3'
    compile 'org.apache.commons:commons-dbcp2:2.1.1'

    compile 'org.xerial.snappy:snappy-java:1.1.2.4'
    compile 'ru.yandex.clickhouse:clickhouse-jdbc:0.1.15'
    compile "com.fasterxml.jackson.core:jackson-core:${versions.jackson}"
    compile "com.fasterxml.jackson.core:jackson-annotations:${versions.jackson}"
    compile "com.fasterxml.jackson.core:jackson-databind:${versions.jackson}"
    compile 'ru.yandex.yql:yql-jdbc:1.0.11'
    compile 'org.apache.httpcomponents:httpcore:4.3.3'
    compile 'org.apache.httpcomponents:httpclient:4.3.5'
    compile 'org.jetbrains:annotations:15.0'
    compile 'javax:javaee-api:7.0'
}
