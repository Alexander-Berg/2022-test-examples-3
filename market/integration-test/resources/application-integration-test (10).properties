spring.main.allow-bean-definition-overriding=true

spring.liquibase.change-log=classpath:liquibase/changelog.xml

spring.jpa.show-sql=true
hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

dbqueue.tableName=queue_tasks
dbqueue.processingEnabled=true
dbqueue.queueShardId=mainDbQueueShard
dbqueue.processorsScanPackage=ru.yandex.market.logistics.logistrator.queue.processor

lms.url=http://localhost
lms.tvm-service-id=2011446

logistrator.security-disabled=true
