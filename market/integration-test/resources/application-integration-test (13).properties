http.port=8080

spring.main.allow-bean-definition-overriding=true
tarifficator.tms.spring.executor-thread-count=4
tarifficator.geobase.url=classpath:/data/geobase/geobase.xml
tarifficator.currency.path=classpath:/data/currency/currency_rate.xml

tarifficator.shop.max-region-groups-count=20

spring.jpa.properties.hibernate.session_factory.statement_inspector=ru.yandex.market.logistics.test.integration.jpa.QueriesContentInspector

logging.level.org.hibernate.SQL=debug

tarifficator.yt.cluster-name=my_cluster
tarifficator.yt.outlet-table=//home/local/yt_outlet
tarifficator.yt.batch-size=3
tarifficator.yt.user=test
tarifficator.yt.token=test
# DB Queue
dbQueue.threadCountPerQueue=0
# Geosearch
executor.geosearch.parallelism=1
# Revision
tarifficator.revision.files-count-to-retain=1
tarifficator.revision.tariffs-count-to-process=1
#Feature
feature.pickup-points-fetch-inactive-by-default=false
# Jobs
tarifficator.jobs.batch-size=3

#MDS S3
tarifficator.mds.s3.access.key=tarifficator_mds_access
tarifficator.mds.s3.secret.key=tarifficator_mds_secret
market.mds.s3.path=https://s3.mdst.yandex.net

#MBI MDS S3
tarifficator.mbi.mds.bucket=mbiMdsBucket
tarifficator.mbi.mds.access-key=${tarifficator.mds.s3.access.key}
tarifficator.mbi.mds.secret-key=${tarifficator.mds.s3.secret.key}
tarifficator.mbi.mds.endpoint=${market.mds.s3.path}
tarifficator.mbi.mds.flush-before-upload=true
tarifficator.mbi.mds.prefix=tarifficator
