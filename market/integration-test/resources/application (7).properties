spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

dbqueue.tableName=dbqueue.task
dbqueue.tableNameExt=dbqueue.task_ext
dbqueue.processing-enabled=false
dbqueue.threadCountPerQueue=0
dbqueue.queueShardId=mainDbQueueShard
dbqueue.betweenTaskTimeout=1
dbqueue.noTaskTimeout=60

logbroker.lom-event-log.supported-platform-ids=1,3

# TM
tm.task-creation-batch-size=2
tm.segments-batch-size=2
tm.order-events-in-task-batch-size=2
tm.refresh-trips-batch-size=2
tm.registry-units-page-size=500
tm.health.register.final-status-period-minutes=1440
tm.health.register.final-status-cutoff-minutes=60
tm.health.register.return-registers-error-expiration-minutes=1080
tm.xdoc-register-hours-before-outbound-start=4
tm.xdoc-days-to-store-dc-pallets=7
tm.xdoc-hours-to-accept-frozen-pallets=12
tm.xdoc-transport-duration-days=3
tm.calendaring-slot-duration-minutes=60
tm.xdoc-virtual-mover-id=200
tm.trn.path=service/trn/test.xlsx

# 3 days
tm.days-interval-for-orders-in-plan=3
# feature
# PECHKIN
pechkin.tvm-service-id=123

#FF
fulfillment.workflow.api.calendaring-service-source-id=FFWF

# Spring event
event.multicaster.corePoolSize=2
event.multicaster.maxPoolSize=4
event.multicaster.listenerTimeoutSec=5
