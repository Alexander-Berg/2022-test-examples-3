spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

# DBQUEUE
dbqueue.tableName=dbqueue.task
dbqueue.defaultThreadCountPerQueue=1
dbqueue.queueShardId=mainDbQueueShard
dbqueue.defaultBetweenTaskTimeout=10
dbqueue.noTaskTimeout=10000
dbqueue.processing-enabled=false

# Data storage time
data.storage.time.dbqueue-logs-in-days=14
data.storage.time.user-activity-logs-in-days=180

# Redis
tsup.redis.host=localhost
tsup.redis.port=63322

mj.tvm.clients-tvm-disabled=true
mj.tvm.server-tmv-disabled=true
mj.tvm.use-default-local-tvm-id=true
