spring.data.web.pageable.max-page-size=10
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.create_empty_composites.enabled=true

logging.level.org.hibernate.SQL=debug
logging.level.org.springframework.jdbc.core=debug

# dbQueue
dbqueue.tableName=queue_tasks
dbqueue.queue-shard-id=mainDbQueueShard
dbqueue.processing-enabled=false
dbqueue.processors-scan-package=ru.yandex.market.logistics.lrm.queue.processor

business-process.fail-create-sc-storage-units-threshold=3

feature.create-fashion-courier-segment-sorting-center-points=
feature.enable-create-control-point-for-dropship-return=true
feature.warehouses-allowed-to-use-return-sc=245087
feature.enable-control-point-use-in-get-route=false
feature.enable-control-point-starting=true
feature.enable-control-point-finishing=true
feature.enable-set-utilization-statuses=true
feature.use-backward-graph-routes.2007=2002,2003
feature.use-backward-graph-routes.2008=
feature.sc-duplicate-partner-map.2=321
feature.allow-utilization-flow-return-ids=1

#SQS
sqs.accessKey=
sqs.endpointHost=http://localhost:9324
sqs.queues.read=lrm_in
sqs.queues.write=lrm_out
