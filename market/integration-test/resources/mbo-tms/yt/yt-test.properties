environment=testing

mbo.yt.pool.priority=market-testing-priority-common
mbo.yt.pool.extractors-priority=market-testing-mbo-extractors

mbo.yt.tmp.path=//tmp/market/${yt-environment:${environment}}/mbo
mbo.yt.cluster=hahn
#mbo.yt.http.mboRobot.token=AQAD-*
mbo.yt.http.proxy=${mbo.yt.cluster}.yt.yandex.net

mbo.yt.rootPath=//home/market/${yt-environment:${environment}}/mbo
mbo.yt.tms.export.rootPath=${mbo.yt.rootPath}/export
mbo.modelstorage.path=${mbo.yt.rootPath}/model-storage
mbo.modelstorage.table.models=${mbo.modelstorage.path}/mbo-models
mbo.modelstorage.render.queue=${mbo.modelstorage.path}/model-render-queue

mbo.yt.replication.cluster=arnold
mbo.yt.replication.http.proxy=${mbo.yt.replication.cluster}.yt.yandex.net
transfer.manager.url=http://transfer-manager.yt.yandex.net/api/v1/tasks/
