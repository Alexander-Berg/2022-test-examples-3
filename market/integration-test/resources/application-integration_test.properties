# transfer manager yt export
yt.account-token=whatever
yt.cluster-main=some.nonexistent.host.net
yt.cluster-backup=yet.another.nonexistent.host.net

yt.schedule.table-prefix=//home/market/testing/delivery/logistics_management_system/transportation_schedules
yt.dropoff.table=//path
yt.lms.point-change.table=//path
yt.wms.distribution-center.break-bulk-xdock.table=//home/market/testing/delivery/transport_manager/wms/logistic_units
download.transportations-max-rows=2

market.tms-core-quartz2.lockTableName=qrtz.lck
market.tms-core-quartz2.qrtzLogTableName=qrtz.log
market.tms-core-quartz2.daysToKeepLogs=30

org.quartz.jobStore.tablePrefix=qrtz.
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

# TM
tm.database-clean-up-enabled=false
lms.admin-url=localhost:3000
tm.days-to-launch-before-planned-outbound-time.DEFAULT=1
tm.days-to-launch-before-planned-outbound-time.XDOC_TRANSPORT=4
tm.days-to-launch-before-planned-outbound-time.ORDERS_OPERATION=1
tm.days-to-launch-before-planned-outbound-time.LINEHAUL=4
tm.days-to-plan-for.DEFAULT=7
tm.days-to-plan-for.XDOC_TRANSPORT=30
tm.days-to-plan-for.ORDERS_OPERATION=7
tm.partners-with-random-planned-time=200

# TPL
tpl.virtual-linehaul=50000

# FEATURE
feature.send-api-version=true
feature.process-route-changed=true

# Startrek
startrek.url=url
startrek.oauthToken=token
startrek.web-url=url
startrek.return-dropoff-project=36915

# MDM
mdm.grpc-host=127.0.0.1
mdm.id-of-1p-supplier=465852

# TRANSPORTATION TASKS
# first day is day 0.
transportation.task.splitting.outbound-interval-days=[2;3]
transportation.task.splitting.movement-interval-length-hours=1
transportation.task.splitting.max-days-offset=10

# AXAPTA
axapta.stock-quantity-check-enabled=true
axapta.request-url=https://axapta-request-url
axapta.polling-url=https://axapta-polling-url
axapta.async-task-url=https://axapta-polling-url
axapta.request-max-ttl=30m
# Calendaring Service
yard.front-url=https://localhost:8996/ui
# Distribution Center
dc.host=https://dc-host
# Calendaring service
calendaring-service.read-timeout=20000
calendaring-service.connect-timeout=3000
calendaring-service.connection-pool-max-per-route=10
calendaring-service.connection-pool-size=20
# SQS
sqs.queue-write=tm_out
sqs.queue-read=tm_in
# TSUP
tsup.host=https://dc-host

# MDS
market.mds.s3.path=s3.mds.yandex.net
market.mds.s3.access.key=access
market.mds.s3.secret.key=secret
