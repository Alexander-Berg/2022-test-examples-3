mbo-logs.log.file=mbo-logs.log
mbo-logs.publishLogs=false

mbo-logs.sqlldr.cmd=
mbo-logs.sqlldr.log=mbo-logs-sqlldr.log

mbo-logs.tmp.dir=/tmp/mbologs

mbo-logs.sqlldrTimeout = 1
mbo-logs.sqlldrThreads = 2
mbo-logs.sqlldrChunkSize = 131072

mbo-logs.ytChunkSize=1000
mbo-logs.yt.writeThreads=4
mbo-logs.yt.readThreads=4

mbo-logs.oracleThreads = 8
mbo-logs.oracleChunkSize = 100
mbo-logs.mysqlThreads = 2
mbo-logs.mysqlChunkSize = 50000
mbo-logs.params.mysqlChunkSize = 500000
mbo-logs.statLoggerDelay=1000

mbo-logs.queueWaitLoggingEnabled = true
mbo-logs.queueWaitLogging.enabled = false
mbo-logs.queueWaitLogging.delay = 10000

mbo-logs.mysql.netTimeoutForStreamingResults = 60000

# must be a power of 2 to be used with disruptor
# 2^16
mbo-logs.queueSize = 262144
# 2^20
mbo-logs.params.queueSize = 1048576

mbo-logs.writeTimeout = 12
mbo-logs.ytWriteTimeout = 12
mbo-logs.providerTimeout = 12

servant.name=mbo-logs-integration-test
environment=development
