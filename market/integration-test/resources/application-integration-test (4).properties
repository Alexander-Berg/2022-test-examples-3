spring.liquibase.change-log=classpath:db/changelog/liquibase-changelog.xml

fulfillment.maximum_job_execution_time_ms=1000
support.request.token=test_support_token
syncing.chunk-size=10
fulfillment.report.lifetimes.partition_size_in_mb=1
fulfillment.report.lifetimes.fixed_partition_size=5
fulfillment.barcodes_sync.minutes_to_sleep_when_no_task_exists=-1
fulfillment.warehouse.cache.refresh.period.seconds=0
fulfillment.sync_warehouse_interval=7200000
file.builder.page.size=1

logging.file.path=log
logging.config = classpath:logback-test.xml
environment=integration-test

tvm.stockstorage.clientId=2011222
tvm.stockstorage.blackboxenv=test

security.basic.enabled=false
tvm.stockstorage.enabled=false

management.metrics.binders.log4j2.enabled=false

# LMS
lms.url=http://lms.tst.vs.market.yandex.net
lms.tvm-service-id=2011446

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.main.allow-bean-definition-overriding=true

#executors
executor.event-audit-async-executor.core-pool-size=1
executor.event-audit-async-executor.max-pool-size=1
executor.event-audit-async-executor.queue-capacity=50000
executor.event-audit-async-executor.thread-name-prefix=eventAuditAsyncExecutor-

executor.stock-event-async-executor.core-pool-size=1
executor.stock-event-async-executor.max-pool-size=1
executor.stock-event-async-executor.queue-capacity=50000
executor.stock-event-async-executor.waitForTasksToCompleteOnShutdown=true
executor.stock-event-async-executor.awaitTerminationSeconds=20
executor.stock-event-async-executor.thread-name-prefix=stockEventAsyncExecutor-

spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false

spring.mvc.pathmatch.matching-strategy=ant-path-matcher
