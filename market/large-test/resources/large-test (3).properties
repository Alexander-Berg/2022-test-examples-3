application.name=mbi-log-processor

#sentry
sentry.enable=false
sentry.dsn=stub
sentry.token=stub

# yt
market.mbi-log-processor.yy.initialize.thread.count=1
market.mbi-log-processor.tableInitializer.replicationLagWaitSec=60
market.mbi-log-processor.tableInitializer.sleepBetweenChecksSec=15
market.mbi-log-processor.target.yt.proxy=localhost:8000
market.mbi-log-processor.target.yt.replicas=
market.mbi-log-processor.target.yt.common_path=//home/${random.uuid}
market.mbi-log-processor.target.yt.table.waitActiveCluster=false
market.mbi-log-processor.pushapilog.tabletCount=1
market.mbi-log-processor.apilog.tabletCount=1
market.mbi-log-processor.target.yt.username=robot-yt-idm
market.mbi-log-processor.target.yt.token=
market.mbi-log-processor.source.yt.username=robot-yt-idm
market.mbi-log-processor.source.yt.token=
market.mbi-log.processor.source.yt.proxy=localhost:8000
market.mbi-log-processor.source.yt.table.push_api_logs_history.path=//home/${random.uuid}/barc/pushapi_log
market.mbi-log-processor.source.yt.table.push_api_logs_history.cluster=localhost:8000
market.mbi-log-processor.source.yt.table.push_api_logs_history.batch=1
market.mbi-log-processor.source.yt.table.api_log_error_stat.path=//home/market/testing/mbi/logs
market.mbi-log-processor.source.yt.table.api_log_error_stat.cluster=hahn
