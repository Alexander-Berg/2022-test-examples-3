#environmentJvmArgs=-XX:-HeapDumpOnOutOfMemoryError
environmentJvmArgs=-XX:HeapDumpPath="/cores/ultra-controller_`date +%F_%H_%M`.hprof"

uc.yt.yql.username=robot-mrk-uc-test
ultracontroller.yt.proxy=arnold.yt.yandex.net
ultracontroller.offers-clusterizer.indexer-type=stratocaster
server.maxThreads=256
formalizer.parallelism=100
formalizer.split-batch-size=250
