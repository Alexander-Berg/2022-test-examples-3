priceChecker.critPeriodInDays=30
ultracontroller.logbroker.folder=/marketir/test/ultracontroller/
ultracontroller.logbroker.feedparser.input.enabled=true
debug=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=$DEBUG_PORT
