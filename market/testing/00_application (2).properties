spring.profiles.active=testing

# Main credit broker properties.
credit-broker.form.base-url=https://default.exp.tst.market.yandex.ru
credit-broker.form.custom-base-url.enabled=true
credit-broker.user-ticket.check-enabled = true
credit-broker.user-ticket.ignore-absence = true

# Tinkoff client properties.
tinkoff.credit.mutual-authentication=true
tinkoff.credit.connect-timeout=10000
tinkoff.credit.read-timeout=10000

# Blackbox client properties.
credit-broker.blackbox.host=https://blackbox-test.yandex.net
credit-broker.blackbox.tvm-id=224
credit-broker.blackbox.use-tvm=true
credit-broker.blackbox.connect-timeout=1000
credit-broker.blackbox.read-timeout=1000
credit-broker.blackbox.method=auto

# Passport client properties.
credit-broker.passport.host=http://passport-test-internal.yandex.ru
credit-broker.passport.tvm-id=2000079
credit-broker.passport.consumer=credit-broker-testing
credit-broker.passport.connect-timeout=1000
credit-broker.passport.read-timeout=1000

# Passport documents client properties.
credit-broker.passport-documents.host=https://documents-test.pers.yandex.net
credit-broker.passport-documents.tvm-id=2033599
credit-broker.passport-documents.connect-timeout=1000
credit-broker.passport-documents.read-timeout=1000

# Passport address client properties.
credit-broker.passport-address.host=https://address-test.pers.yandex.net
