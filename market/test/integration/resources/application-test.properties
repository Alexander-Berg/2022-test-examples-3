spring.liquibase.change-log=classpath:changelog.xml
spring.main.allow-bean-definition-overriding=true
dbqueue.tableName=dbqueue.task
dbqueue.threadCountPerQueue=1
dbqueue.queueShardId=mainDbQueueShard
dbqueue.betweenTaskTimeout=10
dbqueue.noTaskTimeout=10000
dbqueue.processing-enabled=true
geobase-api.url=https://geobase-test.qloud.yandex.ru/v1
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

geobase-export-api.url=https://geoexport-test.in.yandex-team.ru

spring.jackson.deserialization.ADJUST_DATES_TO_CONTEXT_TIME_ZONE=false
retry-template.maxAttempts=5
retry-template.backOffPeriod=1
spring.jpa.properties.hibernate.session_factory.statement_inspector=ru.yandex.market.logistics.calendaring.util.QueriesCountInspector

