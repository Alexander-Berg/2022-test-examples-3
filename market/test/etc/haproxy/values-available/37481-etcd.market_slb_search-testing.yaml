# Generated by tsum-pipeline

# На fdee:fdee слушаем http, но так как nginx нет, туда никто не приходит. GRCP же слушается на 3379 порту, но на l3 ip и ему запросы приходят напрямую
# http бекенды используем для работы http чека

# Параметры обработки
params:
  default:
    resolve: true
    templates:
      - user_mslb_triple_waterfall.tpl

# Значения, доступные в шаблоне
values:
  default:
    defaults:
      check:          check observe layer7
      on_error:       fastinter
      ssl:            ssl verify none

    be1_globals:
      timeout_connect: 25

    globals:
      grpc:           true
      grpc_ssl:       true
      service_name:   "etcd.tst.vs.market.yandex.net"
      service_port:   9733
      grpc_service_port: 3379
      ping:           "/health"
      ping_expect:    "status 200"
      timeout_server: 60s

    meta:
      monrun_ignore:  true

# Именованные списки серверов, доступные в шаблоне
servers:
  default:
    be1:
      - name: "%market_etcd-testing@local"
        port: 3379
        grpc_ssl: true
        grpc_port: 3379
    be3:
      - name: "%market_etcd-testing"
        port: 3379
        grpc_ssl: true
        grpc_port: 3379
