# Параметры обработки
params:
  default:
    resolve: yes
    templates:
      - user_mslb.tpl

# Значения, доступные в шаблоне
values:
  default:
    globals:
      service_name:         eda-ssl-proxy.tst.vs.market.yandex.net
      upstream_port:        80
      upstream_host_header: api-proxy.taxi.tst.yandex.net
      ssl:                  yes
      ssl_http_redirect:    true
      proxy_read_timeout:   60s
      proxy_send_timeout:   60s
