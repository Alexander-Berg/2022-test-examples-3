# Параметры обработки
params:
  default:
    resolve: yes
    templates:
      - user_mslb.tpl

# Значения, доступные в шаблоне
values:
  default:
    globals:
      service_name:       dash.tst.vs.market.yandex.net
      upstream_port:      80
      ssl:                yes
      ssl_http_redirect:  true
      proxy_read_timeout: 1800s
      proxy_send_timeout: 1800s
      web_sockets:        true
      chunked_transfer_encoding: false
