spring.profiles.active=functionalTest

# Main credit broker properties.
credit-broker.form.base-url=https://market.yandex.ru
credit-broker.form.custom-base-url.enabled=false
credit-broker.user-ticket.check-enabled = false
credit-broker.user-ticket.ignore-absence = false

credit-broker.filling-state-expiration-time-in-minutes=30
credit-broker.tinkoff-polling-period-in-ms=1000
credit-broker.tinkoff-polling-executor-service-threads=10
credit-broker.async-tasks.pool-size=10
credit-broker.disable-otp-check=false
credit-broker.order-id-based-expiration-enabled=true

# Mongodb properties.
credit-broker.mongodb.database=credit_broker_functional_test

# Tinkoff client properties.
tinkoff.credit.url=https://forma.tinkoff.ru/api/
tinkoff.credit.shop-id=
tinkoff.credit.showcase-id=
tinkoff.credit.username=
tinkoff.credit.password=
tinkoff.credit.mutual-authentication=false
tinkoff.credit.connect-timeout=5000
tinkoff.credit.read-timeout=5000

# Blackbox client properties.
credit-broker.blackbox.host=https://blackbox.yandex.net
credit-broker.blackbox.tvm-id=222
credit-broker.blackbox.use-tvm=true
credit-broker.blackbox.connect-timeout=1000
credit-broker.blackbox.read-timeout=1000
credit-broker.blackbox.method=user_ticket

# Passport client properties.
credit-broker.passport.host=http://passport-internal.yandex.ru
credit-broker.passport.tvm-id=2000078
credit-broker.passport.consumer=credit-broker-production
credit-broker.passport.connect-timeout=1000
credit-broker.passport.read-timeout=1000

# Passport documents client properties.
credit-broker.passport-documents.host=https://documents-prod.pers.yandex.net
credit-broker.passport-documents.tvm-id=2033601
credit-broker.passport-documents.connect-timeout=1000
credit-broker.passport-documents.read-timeout=1000

# Passport address client properties.
credit-broker.passport-address.host=https://address-prod.pers.yandex.net
credit-broker.passport-address.tvm-id=2029756
credit-broker.passport-address.connect-timeout=1000
credit-broker.passport-address.read-timeout=1000
