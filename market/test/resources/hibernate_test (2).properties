hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=false
hibernate.dialect=ru.yandex.market.jmf.hibernate.JmfPostgreSQLDialect
hibernate.transaction.coordinator_class=jta
hibernate.transaction.jta.platform=ru.yandex.market.jmf.hibernate.JmfJtaPlatform
hibernate.current_session_context_class=ru.yandex.market.jmf.hibernate.JmfSessionContext
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=infinispan
hibernate.cache.infinispan.cfg=infinispan-configs-test.xml
hibernate.cache.auto_evict_collection_cache=true
hibernate.generate_statistics=true
javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
hibernate.hbm2ddl.extra_physical_table_types=PARTITIONED TABLE

hibernate.cache.infinispan.entity.expiration.lifespan=5000
