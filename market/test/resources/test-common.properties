spring.profiles.active=test

deepmind.sql.driverName=org.postgresql.Driver
deepmind.liquibase.tables.schema=msku
deepmind.sql.searchPath=public
deepmind.sql.maxPoolSize=20
deepmind.sql.fetch_size=5000
deepmind.sql.socketTimeout=10000
deepmind.sql.lockTimeout=15000
deepmind.sql.statementTimeout=300000
deepmind.sql.liquibase.changelog=/sql/deepmind.xml
deepmind.sql.pgRootCert=/etc/ssl/certs/YandexInternalRootCA.pem

# In unit tests via going
mboc.yql.jdbc.driver.class=ru.yandex.yql.YqlDriver
mboc.yql.jdbc.url=jdbc:yql://localhost:8334/hahn
mboc.yql.jdbc.secondary.url=${mboc.yql.jdbc.url}
mboc.yql.jdbc.username=${USER}
# Write out token to ~/.bash_profile and restart IDEA
# echo "export YQL_TOKEN=YOUR_TOKEN_PUT_IT_HERE" >> ~/.bash_profile
mboc.yql.jdbc.token=${YQL_TOKEN:enter-your-yql-token-for-unit-test}

yql.test.url=https://yql.yandex.net
yql.test.yt.host=hahn.yt.yandex.net
yql.test.proxy.port=8334
yql.test.table.prefix=//home/market/users/${user.name}
yql.test.testPathInArcadia=market/mbo/mbo-category/deepmind-common/src/test/java/ru/yandex/market
yql.datasource.token=${mboc.yql.jdbc.token}

taskqueue.deepmind.schema=msku
db_monitoring.deepmind.schema=msku
tracker_approver.schema=msku

mboc.beru.supplierId=465852
