application.name=feed-processor
spring.main.allow-bean-definition-overriding=true

mbi.feed.processor.postgresql.properties.ssl=false
mbi.feed.processor.postgresql.properties.sslmode=disable
mbi.feed.processor.postgresql.properties.targetServerType=master
mbi.feed.processor.postgresql.properties.prepareThreshold=0

feed-processor.yt.username=robot-feed-proc-test
feed-processor.yt.token=
feed-processor.yt.datacamp-parsing-history.proxy=markov
feed-processor.yt.datacamp-parsing-history.replicas=seneca-vla,seneca-sas
feed-processor.yt.datacamp-parsing-history.table=//home/market/testing/mbi/feed-processor/datacamp_parsing_history
feed-processor.yt.datacamp-parsing-history.tablet-cell-bundle=market-mbi-testing

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:changelog.xml

mbi.feed.processor.postgresql.url=
mbi.feed.processor.postgresql.username=
mbi.feed.processor.postgresql.password=
market.tms-core-quartz2.qrtzLogTableName=
environment=functionalTest

feed-processor.tvm.client-id=-1
client_secret=

mbi.partner_tvm.tvm2.enabled=false

feed-processor.samovar.download-result.consumer-environment=development,production
feed-processor.samovar.download-result.not-own-campaign-types=SHOP
feed-processor.samovar.download-result.consumer-path=/market-feed-processor/dev/samovar-consumer

# Sentry
sentry.enable=false
sentry.token=token
sentry.dsn=dsn

feed-processor.parsing.migration.cache.sec=0
feed-processor.samovar.parsing.cache.sec=0
feed-processor.parsing.result.consumers.notification.cache.sec=0

market.mbi.bpmn.tvm.client-id=
market.mbi.mbi.tvm.client-id=

# Autotests
feed-processor.autotest.feeds.yt.path=//tmp/feeds

# MDS
market.mbi.mds.feeds.path=path-to-mds
