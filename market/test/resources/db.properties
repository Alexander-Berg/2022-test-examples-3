jdbc.driver=org.postgresql.Driver
jdbc.pool.maxConnections=50
jdbc.pool.minIdle=1
jdbc.pool.testWhileIdle=true
jdbc.pool.validationQuery=select 1
jdbc.pool.minEvictableIdleTimeMillis=60000
jdbc.pool.timeBetweenEvictionRunsMillis=30000
jdbc.pool.maxWait=1000
jdbc.pool.numTestsPerEvictionRun=-2

jdbc.url=jdbc:postgresql://localhost:#{embeddedPostgres.getPort()}/#{embeddedPostgres.getDbName()}?prepareThreshold=0&preparedStatementCacheQueries=0
jdbc.username=postgres
jdbc.password=postgres
