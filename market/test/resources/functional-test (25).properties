spring.main.allow-bean-definition-overriding=true

application.name=mbi-partner-stat
liquibase.changelog=classpath:changelog.xml

mbi.partner_stat.db.schema=partner_stat
mbi.partner_stat.db.username=partner_stat_test
mbi.partner_stat.db.password=partner_stat_test

# Quartz
market.tms-core-quartz2.qrtzLogTableName=partner_stat.qrtz_log
market.tms-core-quartz2.qrtzAttachTraceId=true

mbi.partner_tvm.tvm2.enabled=false

mbi.partner_tvm.tvm2.client_id=1
mbi.partner_tvm.tvm2.allowed_client_ids=
mbi.partner_tvm.tvm2.secret=secret

mbi.partner_stat.yql.hosts=
mbi.partner_stat.robot.login=

# Data Getter
mbi.partner_stat.data_getter.path=data-getter/mbi-partner-stat
mbi.partner_stat.mbo.categories.navigation.file=${mbi.partner_stat.data_getter.path}/mbo_stuff/stable/navigation/cataloger.navigation.all.xml

# MarketCategoryImport
mbi.partner_stat.market_categories.import.yql.file=/ru/yandex/market/mbi/partner_stat/tms/executor/category/service/market_categories.yql

# Sentry
sentry.enable=false
sentry.dsn=stub
sentry.token=stub
