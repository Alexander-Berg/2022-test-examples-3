context:
  default:
    service_name: desktop_market_runtime_nodejs_stress_sample
    servername_regexp: (www\\.)?desktop-stress-sample\\.market\\.([\\w\\d]+\\.)?yandex\\.(ru|ua|com|kz|by)
    vs: market
    health_check: '"GET /ping HTTP/1.1\r\nHost: heartbeat.market.yandex.ru\r\n\r\n"'
    exp_getter: true
    antirobot: false
    cert: market
  testing:
    cert: fslb-testing

servers:
  default:
    main:
    - name: GREY%fslb.yandex.ru
      timeout: 35s
      weight: 100
      port: 10013
      plain_http_backend: true
