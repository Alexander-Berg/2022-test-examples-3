autoorder.integration-test.user-agent=autoorder-integration-test

# postgres datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver

# yql datasource
yql.datasource.cluster=hahn
yql.datasource.url=jdbc:yql://yql.yandex.net:443/${yql.datasource.cluster}
yql.datasource.token=${YQL_TOKEN}

autoorder.robot.password=${ROBOT_AUTOORDER_PASSWORD}
autoorder.robot.login=robot-autoorder
