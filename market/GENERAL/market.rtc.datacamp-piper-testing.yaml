# https://juggler.yandex-team.ru/aggregate_checks/?query=host%3Ddatacamp-piper-testing

juggler:
  checks:

  # Check ping
  # https://juggler.yandex-team.ru/check_details/?host=datacamp-piper-testing&service=ping&last=1DAY&mode=edit
  - service: ping
    check_tags:
      - market_datacamp_check_controllers_release_testing
    aggregator_kwargs:
      mode: percent
      # in order to catch broken monitorings
      warn_limit: 1
      nodata_mode: force_crit

  # Check disk_free_space
  # https://juggler.yandex-team.ru/check_details/?host=datacamp-piper-testing&service=disk_free_space&last=1DAY&mode=edit
  - service: disk_free_space
    aggregator_kwargs:
      mode: percent
      # in order to catch broken monitorings
      warn_limit: 1
      nodata_mode: force_warn
      unreach_mode: "skip"
      unreach_service:
      - check: 'datacamp-piper-testing:ping'

  # Check logrotate
  # https://juggler.yandex-team.ru/check_details/?host=datacamp-piper-testing&service=logrotate&last=1DAY&mode=edit
  - service: logrotate
    aggregator_kwargs:
      mode: percent
      # in order to catch broken monitorings
      warn_limit: 1
      nodata_mode: force_warn
      unreach_mode: "skip"
      unreach_service:
      - check: 'datacamp-piper-testing:ping'

  # Check logrotate-app
  # https://juggler.yandex-team.ru/check_details/?host=datacamp-piper-testing&service=logrotate-app&last=1DAY&mode=edit
  - service: logrotate-app
    aggregator_kwargs:
      mode: percent
      # in order to catch broken monitorings
      warn_limit: 1
      nodata_mode: force_warn
      unreach_mode: "skip"
      unreach_service:
      - check: 'datacamp-piper-testing:ping'

  # Check memory_anon_usage
  # https://juggler.yandex-team.ru/check_details/?host=datacamp-piper-testing&service=memory_anon_usage&last=1DAY&mode=edit
  - service: memory_anon_usage
    aggregator_kwargs:
      mode: percent
      # in order to catch broken monitorings
      warn_limit: 1
      nodata_mode: force_warn
      unreach_mode: "skip"
      unreach_service:
      - check: 'datacamp-piper-testing:ping'

  # Check push-client-status
  # https://juggler.yandex-team.ru/check_details/?host=datacamp-piper-testing&service=push-client-status&last=1DAY&mode=edit
  - service: push-client-status
    aggregator_kwargs:
      mode: percent
      # in order to catch broken monitorings
      warn_limit: 1
      nodata_mode: force_warn
      unreach_mode: "skip"
      unreach_service:
      - check: 'datacamp-piper-testing:ping'

  - service: data_getter_freshness
    check_options:
      args: ['--meta-file', '/app/data-getter/recent/datacamp-controllers/meta.json', '--warning-threshold', '7200', '--critical-threshold', '10800']
    meta:
      urls:
        - title: Траблшутинг
          url: https://docs.yandex-team.ru/market-datacamp/support/monitorings#data_getter_freshness
        - title: Запуски таски RUN_MARKET_DATA_GETTER
          url: https://sandbox.yandex-team.ru/tasks?children=true&hidden=false&type=RUN_MARKET_DATA_GETTER&created=14_days&input_parameters=%7B%22resource_type_name%22%3A%22MARKET_DATA_DATACAMP_CONTROLLERS%22%2C%22environment_type%22%3A%22testing%22%7D
    aggregator_kwargs:
      mode: percent
      # in order to catch broken monitorings
      warn_limit: 1
      nodata_mode: force_warn
      unreach_mode: "skip"
      unreach_service:
      - check: 'datacamp-piper-testing:ping'

  # Check crashes
  # https://juggler.yandex-team.ru/check_details/?host=datacamp-piper-testing&service=crashes&last=1DAY&mode=edit
  # https://yasm.yandex-team.ru/template/alert/market_datacamp_ooms_and_crashes
  - service: crashes
    check_tags:
      - market_datacamp_check_controllers_release_testing
    meta:
      urls:
        - title: График алерта
          url: https://yasm.yandex-team.ru/chart/signals=hsum(portoinst-cores_total_hgram);hosts=ASEARCH;itype=marketdatacamppiper;ctype=testing/
    aggregator: logic_or
    children:
    - datacamp-piper-testing-sas
    - datacamp-piper-testing-vla
    aggregator_kwargs:
      nodata_mode: force_warn

  # Check ooms
  # https://juggler.yandex-team.ru/check_details/?host=datacamp-piper-testing&service=ooms&last=1DAY&mode=edit
  # https://yasm.yandex-team.ru/template/alert/market_datacamp_ooms_and_crashes
  - service: ooms
    check_tags:
      - market_datacamp_check_controllers_release_testing
    meta:
      urls:
        - title: График алерта
          url: https://yasm.yandex-team.ru/chart/signals=hsum(portoinst-cores_total_hgram);hosts=ASEARCH;itype=marketdatacamppiper;ctype=testing/
    aggregator: logic_or
    children:
    - datacamp-piper-testing-sas
    - datacamp-piper-testing-vla
    aggregator_kwargs:
      nodata_mode: force_warn

  default:
    host: datacamp-piper-testing
    namespace: market.datacamp
    aggregator: more_than_limit_is_problem
    children:
    - 'DEPLOY%market-datacamp@stage=testing_market_datacamp-piper;deploy_unit=piper'
    tags:
    - market_indexer_datacamp
    - market_testing
    - testing
    - market_datacamp_piper
    - market_rtc
    - market
    - _market_
    check_options: {}
    refresh_time: 60
    ttl: 900
    flaps:
      boost_time: 0
      critical_time: 3000
      stable_time: 600
    notifications: []
