#
# EXAMPLE
#
#  - partner_id: 1003937     # Обязательное поле
#    from: 213               # Обязательное поле
#    to: [ 3, 214 ]          # Обязательное поле
#    delivery_type: PICKUP
#
# TUTORIAL
#
# 1) Перед partner_id необходимо поставить дефис
#  - partner_id: 1003937
#
# 2) Внимание!!!
#   ОБЯЗАТЕЛЬНЫЕ ПОЛЯ - partner_id, from, to
#
# 3) Все строки (partner_id, from, to, delivery_type) должны иметь одинаковые отступы
#  - partner_id: 1003937
#    from: 213
#    to: [ 2, 213 ]
#
# 4) В поле to значения должны всегда быть внутри [], запятые только между элементами
#    to: [ 2, 213 ] / to: [ 213 ] / to: [ 2, 213, 3, 5 ]
#
# 5) Поле delivery_type может иметь следующие значения - PICKUP, COURIER, POST
#    delivery_type: PICKUP
#
# 6) Оставьте комментарии для значений, для комментариев используется знак #
#
# - partner_id: 1003937   # DPD
#   from: 213             # Москва
#   to: [ 2, 213 ]        # Санкт-Петербург, Москва
#   delivery_type: PICKUP
#

