postgresql.driver=org.postgresql.Driver
postgresql.max.pool.size=10
#database.name, username, password, hosts will be set through ya vault secrets
postgresql.database.name=
postgresql.schema=public
postgresql.username=
postgresql.password=
#host:port,...
postgresql.hosts=
postgresql.url=jdbc:postgresql://${postgresql.hosts}/${postgresql.database.name}

postgresql.properties=ssl=true&sslmode=require&targetServerType=master&prepareThreshold=0
