tskv_log_format  {{ pillar.get('nginx-tskv-format', 'ydisk-nginx-access-log') }} "request_time=$request_time host=$hostname server_port=$server_port upstream_addr=$upstream_addr upstream_cache_status=$upstream_cache_status upstream_status=$upstream_status upstream_response_time=$upstream_response_time http_x_forwarded_for=$http_x_forwarded_for request_id=$request_id scheme=$scheme bytes_sent=$bytes_sent args=$args ssl_session_id=$ssl_session_id ssl_protocol=$ssl_protocol ssl_cipher=$ssl_cipher ssl_handshake_time=$ssl_handshake_time request_length=$request_length remote_port=$remote_port";
tskv_log /var/log/nginx/access-tskv.log {{ pillar.get('nginx-tskv-format', 'ydisk-nginx-access-log') }};
