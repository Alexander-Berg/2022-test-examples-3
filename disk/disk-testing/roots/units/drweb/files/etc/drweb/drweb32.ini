[Daemon]
EnginePath = /var/drweb/lib/drweb32.dll
VirusBase = /var/drweb/bases/*.vdb
UpdatePath = /var/drweb/updates
TempPath = /var/drweb/spool
Key = /opt/drweb/drweb32.key
MailAddressesList = /etc/drweb/email.ini
OutputMode = Quiet
RunForeground = no
User = drweb
PidFile = /var/drweb/run/drwebd.pid
BusyFile = /var/drweb/run/drwebd.bsy
ProcessesPool = 3-9,timeout=120,stop_timeout=1,stat=no
MailCommand = "/usr/sbin/sendmail -i -bm -f drweb -- root"
NotifyPeriod = 14
NotifyFile = /var/drweb/.notify
NotifyType = Ever
FileTimeout = 20
StopOnFirstInfected = yes
FilesTypesWarnings = yes
ScanFiles = All
CheckArchives = yes
CheckEMailFiles = yes
ExcludePaths = /proc,/sys,/dev
FollowLinks = no
MoveFilesTo = /var/drweb/infected
BackupFilesTo = /var/drweb/infected
LogFileName = syslog
LimitLog = no
MaxLogSize = 512
LogScanned = yes
LogPacked = no
LogArchived = no
LogTime = yes
LogProcessInfo = yes
RecodeNonprintable = yes
RecodeMode = QuotedPrintable
RecodeChar = "?"
Socket = /var/drweb/run/.daemon
Socket = 3000, 127.0.0.1
SocketTimeout = 20
#ListeningQueue = 128
MaxCompressionRatio = 500
CompressionCheckThreshold = 1024
MaxFileSizeToExtract = 40960
MaxArchiveLevel = 8
[Scanner]
EnginePath = /opt/drweb/lib/drweb32.dll
VirusBase = /var/drweb/bases/*.vdb
UpdatePath = /var/drweb/updates
TempPath = /tmp
Key = /opt/drweb/drweb32.key
OutputMode = Terminal
HeuristicAnalysis = yes
FilesTypesWarnings = yes
ScanFiles = All
ScanSubDirectories = yes
CheckArchives = yes
CheckEMailFiles = yes
ExcludePaths = /proc,/sys,/dev
FollowLinks = no
MoveFilesTo = /var/drweb/infected
EnableDeleteArchiveAction = no
InfectedFiles = Report
SuspiciousFiles = Report
IncurableFiles = Report
ActionAdware = Report
ActionDialers = Report
ActionJokes = Report
ActionRiskware = Report
ActionHacktools = Report
ActionInfectedArchive = Report
ActionInfectedMail = Report
