<!DOCTYPE html>
{%load attr%}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Табула/Обновление тестовых контейнеров</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/releaser.css" media="all"/>
    <link href="{{ MEDIA_URL }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 10px; /* to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>

  <body>
    <div class="container">
        {% include "index/header.html" %}    
        <br>
        <h1> Табула: обновление ТС</h1>
        <br>
        <br>
        <a href="/testupdate/index">Список версий и тестовых серверов</a>
        <br>
        <br>
        <form action="/testupdate/go">
            <div class="row12" style="font-size:150%">
                <h2>Контейнеры:</h2>
                <br>
                {% for t in testservers %}
                {{t.name}}
                <input type="hidden" name="testserver" value="{{ t.alias }}" />
                <br>
                <br>
                {% endfor %}
                <br>
                <h2>Версия:</h2>
                <br>
                {{version}}
                <input type="hidden" name="version" value="{{ version }}" />
                <br>
                <br>
                <br>
                <br>
                <button type="submit" class="btn btn-large btn-primary">Обновляем!</button>
            </form>
        </div>

    </div> <!-- /container -->
  </body>
</html>
