feature: Автобусы
type: Happy Page
description: |
    Для воспроизведения сценария нужно приобрести билет на любой рейс, который находится в тестинге

    Пример направлений:
    "Санкт-Петербург - Великий Новрогод",
    "Ростов-на-Дону - Москва",
    "Москва - Воронеж",
specs:
    Автобусы. Переход на страницу поездки:
        - do: Перейти на Happy Page
        - assert: |
              Находимся на Happy Page
              Видим статус "Билет оформлен"
              Видим хинт "Билет сохранен в ваши поездки"
              https://jing.yandex-team.ru/files/arhey/2022-04-18T10:24:57Z.f4da375.png
        - do: Кликнуть по ссылке "Мои поездки" под текстом "Билет оформлен"
        - assert: Перешли на страницу "Мои поездки"

manual: true
Функциональность: Переход на страницу поездок
Устройство:
    - Десктоп
    - Тач
Страница: Happy Page
Сервис: Автобусы
Тестирование асессорами: Нет
Автор: arhey
Окружение:
    - Production
    - Testing
