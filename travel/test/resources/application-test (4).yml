blackbox:
  tvm-alias: blackbox
  url: https://blackbox-test.yandex.net/blackbox
credentials:
  auth-enabled: false # should be disabled if tvm is disabled
grpc:
  enabled: false
invitation-service:
  invitation-params:
    email-campaign: UNUSED
    expiration-duration: 30m
hotel-connections:
  enabled: false
mail-sender:
  mailer-url-base: UNUSED
  debug:
    enabled: true
    fail-email: unused
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  batch:
    job:
      enabled: false
job:
  scheduling:
    enabled: false
opentracing:
  jaeger:
    enabled: false
    log-spans: false
    service-name: travel-orders
  spring:
    web:
      enabled: false
