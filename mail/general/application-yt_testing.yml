micronaut:
  executors:
    staff-cache:
      type: scheduled
      core-pool-size: 1

cerberus:
  host: https://cerberus-yt.testing.mail.yandex.net
  tvm-id: 2011430
  read-timeout: 5s
  connect-timeout: 5s
  retries-count: 3
  retry-delay: 10ms
so:
  host: http://checkform-testing.so.yandex-team.ru
  read-timeout: 3s
  connect-timeout: 5s
threads:
  io: 2
  scheduled: 1
grants-cache:
  initial-capacity: 500
  limit: 3000
  ttl: 3s

calendar:
  yt:
    room-page-size: 100
    user-page-size: 1000
    department-page-size: 300
    staff-cache-update-interval: 15m
    cerberus-fetch-delay: 20ms
