<config>
    <system>
        <daemon>0</daemon>
        <verbose>44</verbose>
        <libpath>/usr/lib64</libpath>
        <libpath>/usr/lib64/modules</libpath>
    </system>

    <log>
        <Core>
            <DisableLogging>false</DisableLogging>
        </Core>
        <Sink:Console>
            <Destination>Console</Destination>
            <Filter>""</Filter>
            <Format>"[%TimeStamp%] %Severity% %UniqID%: %_%"</Format>
            <Asynchronous>false</Asynchronous>
            <AutoFlush>true</AutoFlush>
        </Sink:Console>
    </log>
    <modules>
        <module>
            <system>
                <name>imap_client</name>
                <type>service_object</type>
                <library></library>
                <factory>ymod_imap_client::ClientService</factory>
            </system>
            <configuration>
                <io_threads>2</io_threads>
                <id_data>
                    <name>Yandex rIMAP</name>
                    <version>1.0</version>
                </id_data>
                <net_settings>
                    <connect_timeout>3000</connect_timeout>
                    <resolve_timeout>3000</resolve_timeout>
                    <write_timeout>3000</write_timeout>
                    <read_timeout>30000</read_timeout>
                    <tls_timeout>3000</tls_timeout>
                </net_settings>
            </configuration>
        </module>
    </modules>
</config>
