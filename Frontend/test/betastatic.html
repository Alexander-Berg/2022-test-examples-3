<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>Поисковая форма</title>
</head>
<body>

    <script type="text/javascript">
        // Путь к статике. Если его не указывать, скрипты и картинки будут браться с site.yandex.net
        var yandexSiteStaticPath = "http://site.betastatic.yandex.net";
        // Путь к выдаче. Если его не указывать, подгрузится выдача с yandex.ru/sitesearch
        var yandexSiteReportPath = "http://zelo.yandex.ru/sitesearch";
        // Путь к интерфейсу. Если его не указывать, используется site.yandex.ru
        //var yandexSitePath = "http://site.rage.yandex.ru";
        // Путь к ручке саджеста. Если его не указывать, используется http://sitesuggest.yandex.ru/suggest-ya.cgi?v=2
        //var yandexSiteSuggestPath = "http://erratum-test:19061/suggest-ya.cgi?v=2";
    </script>

    <div style="width: 40%">
        <div class="yandexform" onclick="return {
                                            type: 2,
                                            logo: 'rb',
                                            arrow: true,
                                            webopt: true,
                                            websearch: false,
                                            bg: '#ffcc00',
                                            fg: '#000000',
                                            fontsize: 12,
                                            encoding: 'utf-8',
                                            suggest: true,
                                            site_suggest: true
                                        }">
            <form action="" method="get">
                <input type="hidden" name="searchid" value="104158" />
                <input name="text" />
                <input type="submit" value="Найти" />
            </form>
        </div>
        <script type="text/javascript" src="http://site.betastatic.yandex.net/load/form/1/form.js" charset="utf-8"></script>
    </div>

    <!-- Результаты -->
    <div id="yandex-results-outer" onclick="return { encoding: 'utf-8' }"></div><script type="text/javascript" src="http://site.betastatic.yandex.net/load/site.js" charset="utf-8"></script>


</body>
</html>
