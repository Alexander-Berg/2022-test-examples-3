<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Форма</title>
    <style>

/* reset/ya-site-form__reset.css: begin */ /**/
    .ya-site-form,
    .ya-site-form__form,
    .ya-site-form__input,
    .ya-site-form__input-text,
    .ya-site-form__submit,
    .ya-site-form__search-precise
    {
        font-size: 12px !important;

        color: #000 !important;
    }

    .ya-site-form__form-form
    {
        display: block;
    }

    .ya-site-form__form-form,
    .ya-site-form__input,
    .ya-site-form__search-precise,
    .ya-site-form__search-precise__radio,
    .ya-site-form__gap,
    .ya-site-form__gap-i,
    .ya-site-form__logo-img
    {
        margin: 0;
        padding: 0;
    }

    .ya-site-form__logo-img
    {
        border: 0 !important;
    }

    .ya-site-form
    {
        margin: 0 !important;
        padding: 0 !important;
    }

    .ya-site-form__gap-i
    {
        width: 9em;
    }
/* reset/ya-site-form__reset.css: end */ /**/


/* logo/ya-site-form__logo.css: begin */ /**/
     /* Logo (begin) */ /**/
        .ya-site-form__logo
        {
            width: 52px;
            margin: 0;
            padding: 0 6px 0 0;

            text-decoration: none;
        }

        .ya-site-form__logo-img
        {
            width: 52px;
            height: 21px;
        }
    /* Logo (end) */ /**/
/* logo/ya-site-form__logo.css: end */ /**/

/* search/ya-site-form__search.css: begin */ /**/
    /* Search (begin) */ /**/
        .ya-site-form__search
        {
            font-size: 12px !important;

            width: 100%; /*Hrome */ /**/
        }

        .ya-site-form__search-input,
        .ya-site-form__search-precise,
        .ya-site-form__gap
        {
            border: 0;
        }

        .ya-site-form__search-image
        {
            padding: 0;
        }

        .ya-site-form__search-input
        {
            padding: 6px;
        }

        .ya-site-form__search-input-layout,
        .ya-site-form__search-input-layout-l,
        .ya-site-form__search-input-layout-r
        {
            font-size: 12px !important;

            padding: 0;

            vertical-align: middle;

            border: 0;
            border-collapse: collapse;
        }

        .ya-site-form__search-input-layout,
        .ya-site-form__search-input-layout-l
        {
            width: 100%;
        }
    /* Search (end) */ /**/
/* search/ya-site-form__search.css: end */ /**/

/* search/precise/ya-site-form__search__precise.css: begin */ /**/
    /* Выбор по поиску (begin) */ /**/
        .ya-site-form__search-precise
        {
            padding: 0 18px 5px 6px;

            text-align: left;

            vertical-align: top;
        }

        .ya-site-form__search-precise-i
        {
            white-space: nowrap;
        }

        .ya-site-form__search-precise__radio
        {
            width: auto;
            margin: 0 0.3em 0 0;

            vertical-align: middle;

            background: none;
        }

        .ya-site-form__search-precise__label
        {
            margin: 0 0.4em 0 0;
            padding: 0;

            vertical-align: middle;
        }
    /* Выбор по поиску (end) */ /**/
/* search/precise/ya-site-form__search__precise.css: end */ /**/

/* input/ya-site-form__input.css: begin */ /**/
    /* Text input for search (begin) */ /**/
        body .ya-site-form__input-text
        {
            width: 100%;
            margin: 0 !important;

            cursor: text;

            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;

            background-color: #fff;
            border: 1px solid #7f9db9;
        }


        .ya-site-form__input-text_type_hint
        {
            background-repeat: no-repeat;
            background-position: 0.2em 50%;

            /* подставить url картинки динамически */ /**/
        }
    /* Text input for search (end) */ /**/
/* input/ya-site-form__input.css: end */ /**/

/* submit/ya-site-form__submit.css: begin */ /**/
    /* Кнопка поиска (begin) */ /**/
        .ya-site-form__submit
        {
            display: block;

            width: auto;
            margin: 0 0 0 5px;
        }
    /* Кнопка поиска (end) */ /**/
/* submit/ya-site-form__submit.css: end */ /**/

/* arrow/ya-site-form__arrow.css: begin */ /**/
    /* Стрелка формы (begin) */ /**/
    .ya-site-form__arrow-wrap 
    {

        width: 30px;
        /*overflow: hidden;*/

    }
    .ya-site-form__arrow
    {
        width: 30px;

        position: relative;

        border: 1px solid #000;
    }

    .ya-site-form__arrow-a
    {
        width: 0;
        height: 0;

        position: absolute;
        right: 0;
        top: 50%;
        margin-top: -59px;

        border-top: 59px solid transparent;
        border-left: 30px solid transparent; /* подставить значение цвета динамически */ /**/
        border-bottom: 59px solid transparent;
    }
    /* Стрелка формы (end) */ /**/
/* arrow/ya-site-form__arrow.css: end */ /**/


/* _arrow/ya-site-form_arrow_yes.css: begin */ /**/
    /* Поисковая форма со стрелочкой (begin) */ /**/

        .ya-site-form_arrow_yes .ya-site-form__search-input
        {
            padding-right: 0;
        }
    /* Поисковая форма со стрелочкой (end) */ /**/
/* _arrow/ya-site-form_arrow_yes.css: end */ /**/

/* _logo/ya-site-form_logo_left.css: begin */ /**/
    /* Сама поисковая форма (begin) */ /**/

        .ya-site-form_logo_left .ya-site-form__logo
        {

        }
    /* Сама поисковая форма (end) */ /**/
/* _logo/ya-site-form_logo_left.css: end */ /**/

/* _logo/ya-site-form_logo_top.css: begin */ /**/
    /* Сама поисковая форма (begin) */ /**/
        .ya-site-form_logo_top .ya-site-form__logo
        {
            display: block;

            margin: 6px 0 0 6px;
        }
    /* Сама поисковая форма (end) */ /**/
/* _logo/ya-site-form_logo_top.css: end */ /**/

/* _bg/ya-site-form_bg_transparent.css: begin */ /**/

/* _bg/ya-site-form_bg_transparent.css: end */ /**/

/* submit/_type/ya-site-form__submit_type_image.css: begin */ /**/
    /* Кнопка поиска в виде картинки (begin) */ /**/
        .ya-site-form__submit_type_image
        {
            width: 19px;
            height: 15px;

            outline: none;
            cursor: pointer;

            border: 0;
        }
    /* Кнопка поиска в виде картинки (end) */ /**/
/* submit/_type/ya-site-form__submit_type_image.css: end */ /**/


    .ya-site-form__search-wrap {
        width: 100%;
    }


    </style>
    <style type="text/css">
        body
        {
            background-color: #CCC;
        }

        #container
        {
            width: 500px;
        }

        #ya-site-form0 .ya-site-form__submit_type_image {
            background: url(http://sitesearch-external.orion.lori.yandex.ru/v2.0/i/search.png) no-repeat
        }

        #ya-site-form0 .ya-site-form__input-text_type_hint {
            background-image:url(http://sitesearch-external.orion.lori.yandex.ru/v2.0/i/yandex-hint.png)
        }

        #ya-site-form0 .ya-site-form__form * {
            font-size: 16px !important
        }

        #ya-site-form0 .ya-site-form__search,
        #ya-site-form0 .ya-site-form__search td,
        #ya-site-form0 .yaform__precise-i {
            background-color: #99ffff !important
        }

        #ya-site-form0 .ya-site-form__search-precise__label {
            color:#000000 !important
        }

        #ya-site-form0 .ya-site-form__arrow-a {
            border-left-color: #99ffff
        }
    </style>
</head>
<body>
    <div id="container">

        <div class="ya-site-form ya-site-form_arrow_yes ya-site-form_logo_left ya-site-form_inited_yes" id="ya-site-form0">
            <div class="ya-site-form__form">
                <table class="ya-site-form__search-wrap" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="ya-site-form__logo-wrap">

                            <a class="ya-site-form__logo" href="http://www.yandex.ru">
                                <img class="ya-site-form__logo-img" src="http://sitesearch-external.orion.lori.yandex.ru/v2.0/i/yandex52x21x24-rb.png" alt="Яндекс">
                            </a>

                        </td>
                        <td class="ya-site-form__search-wrap">

                            <table class="ya-site-form__search" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td class="ya-site-form__search-input for_color">
                                        <table class="ya-site-form__search-input-layout">
                                            <tr>
                                                <td class="ya-site-form__search-input-layout-l">
                                                    <div class="ya-site-form__input">
                                                        <input name="text" value="" class="ya-site-form__input-text" autocomplete="off">
                                                    </div>
                                                </td>
                                                <td class="ya-site-form__search-input-layout-r">
                                                    <input class="ya-site-form__submit" type="submit" value="Найти">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ya-site-form__search-precise for_color">
                                        <span class="ya-site-form__search-precise-i">
                                            <input class="ya-site-form__search-precise__radio" type="radio" name="web" value="0" id="ya-site-form0__radio-0" checked="checked">
                                            <label class="ya-site-form__search-precise__label" for="ya-site-form0__radio-0">на сайте</label>
                                        </span>
                                        <span class="ya-site-form__search-precise-i">
                                            <input class="ya-site-form__search-precise__radio" type="radio" name="web" value="1" id="ya-site-form0__radio-1">
                                            <label class="ya-site-form__search-precise__label" for="ya-site-form0__radio-1">в интернете</label>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="ya-site-form__gap for_color">
                                        <div class="ya-site-form__gap-i"></div>
                                    </td>
                                </tr>
                            </table>

                        </td>
                        <td class="ya-site-form__arrow-wrap">

                            <div class="ya-site-form__arrow">
                                <div class="ya-site-form__arrow-a"></div>
                            </div>

                        </td>
                    </tr>
                </table>



            </div>
        </div>

    </div>
</body>
