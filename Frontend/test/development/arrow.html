<!doctype html>
<html>
<head>
    <style type="text/css">
        .ya-site-form__logo-img
        {
            border: 0;
        }

        .ya-site-form__wrap
        {
            margin: 100px;
            border: none;
        }

        .ya-site-form__arrow-wrap
        {
            overflow: hidden;

            width: 30px;
            padding: 0;

            vertical-align: middle;

            border-collapse: collapse;

        }

        .ya-site-form__arrow
        {
            position: relative;
        }

        .ya-site-form__arrow-a
        {
            position: absolute;
            top: 50%;
            right: 0;

            width: 0;
            height: 0;
            margin-top: -59px;

            border: solid transparent;
            border-width: 59px 0 59px 30px;

            /* FireFox */
            -moz-border-end-style: dotted;
        }

        .ya-site-form__arrow-a
        {
            border-left-color: #9FF;
        }
    </style>

    <!--[if IE]>
    <style>
        *+html .ya-site-form__arrow-wrap
        {
            position: relative;
        }

        *+html .ya-site-form__arrow
        {
            position: absolute;

            height: 100%;
            top: -1px;
            bottom: 0;
            right: 0;
            left: 0;

            overflow: hidden;
        }
    </style>
    <!--<![endif]-->

</head>
<body>
    <table class="ya-site-form__wrap" cellpadding="0" cellspacing="0">
        <tr>
            <td class="ya-site-form__logo-wrap">
                <a class="ya-site-form__logo" href="http://www.yandex.ru">
                    <img class="ya-site-form__logo-img"
                         src="http://sitesearch-external.orion.lori.yandex.ru/v2.0/i/yandex52x21x24-rb.png"
                         alt="Яндекс"></a>
            </td>
            <td class="ya-site-form__arrow-wrap">
                <div class="ya-site-form__arrow">
                    <div class="ya-site-form__arrow-a"></div>
                </div>
            </td>
        </tr>
    </table>

    <div style="border-top:50px solid transparent;border-left:50px solid #88aa00;border-bottom:50px solid transparent;height:0;width:0;font:0"></div>
</body>
</html>
