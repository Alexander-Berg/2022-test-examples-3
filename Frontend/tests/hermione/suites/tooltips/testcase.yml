    - do: залогиниться в сервис под пользователем vh-selfservice-user5

  Положительные:
    1. Подсказка у столбца "Название" на табе "Кандидаты в меморандум:
      - do: открыть Яндекс.Маяк на табе "Кандидаты в меморандум" (/)
      - do: навести курсор на значок вопроса рядом с заголовком таблицы "Название"
      - assert: появился попап с подсказкой "В данном столбце указывается название объекта и ссылка из меморандума"

    2. Подсказка у столбца "Найденная ссылка" на табе "Кандидаты в меморандум:
