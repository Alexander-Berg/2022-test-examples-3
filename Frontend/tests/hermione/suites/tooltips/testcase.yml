      - do: навести курсор на значок вопроса рядом с заголовком таблицы "Найденная ссылка"
      - assert: появился попап с подсказкой "В данном столбце указывается похожая ссылка из меморандума к данному документу"

    3. Подсказка у столбца "Название" на табе "Добавлены в меморандум:
      - do: открыть Яндекс.Маяк на табе "Добавлены в меморандум" (/memo)
      - do: навести курсор на значок вопроса рядом с заголовком таблицы "Название"
      - assert: появился попап с подсказкой "В данном столбце указывается название объекта и ссылка из меморандума"

    4. Подсказка у столбца "Найденная ссылка" на табе "Добавлены в меморандум:
      - do: открыть Яндекс.Маяк на табе "Добавлены в меморандум" (/memo)
      - do: навести курсор на значок вопроса рядом с заголовком таблицы "Найденная ссылка"
      - assert: появился попап с подсказкой "В данном столбце указывается похожая ссылка из меморандума к данному документу"

