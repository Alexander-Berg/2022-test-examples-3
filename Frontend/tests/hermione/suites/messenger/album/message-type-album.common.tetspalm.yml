        - assert: Плашка с закрепленным сообщением пропала
        - do: Вызвать контекстное меню для ранее отправленного альбома и выбрать "Закрепить сообщение"
        - assert: |
              Подпись к альбому была закреплена
              В плашке отображаетя текст подписи к альбому
        - do: Пользователем Б открыть чат из description и посмотреть на отображение закрепленного сообщения
        - assert: |
              В окне чата отображается плашка с закрепленным сообщением
              В плашке отображается текст подписи к альбому

