    Добавление 1 го фото с подписью в альбом[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: Между пользователем А и Б есть общий приватный / групповой чат
        - do: Под пользователем А запустить тестовое приложение
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Открыто окно чата из description
        - do: Нажать на скрепку
        - assert: Открывается файловый менеджер
        - do: Выбрать любое изображение и нажать кнопку "Отправить"
        - assert: |
              Открывается попап, в котором размещено выбранное изображение и есть возможность добавить сообщениe
              В попапе отображаются превью этого изображения
        - do: Ввести в поле ввода любой текст и нажать кнопку отправки
        - assert: Отправляется изображение в одном  балуне с подписью
        - do: Пользователем Б открыть чат из description и посмотреть на отображение альбома
        - assert: Изображение в одном балуне с подписью

    Добавление больше 10 фото в альбом с подписью[manual]:
        - automation:
        - description: Между пользователем А и Б есть общий приватный / групповой чат
        - do: Под пользователем А запустить тестовое приложение
        - assert: Открывается список чатов
        - do: Открыть канал из description
        - assert: Открыто окно канала
        - do: Нажать на скрепку
        - assert: Открывается файловый менеджер
        - do: Выбрать более 10 изображений (например 15) и нажать кнопку "Отправить"
        - assert: |
              Открывается попап, в котором размещены изображения и есть возможность добавить сообщениe
              В попапе отображаются превью этих изображений
        - do: Ввести в поле ввода любой теуст и нажать на кнопку отправки
        - assert: |
              Изобраежния отправляются в виде двух альбомов
              В одном альбоме 10 изображений, во втором альбоме 5 изображений
              Альбом  10 изображениями (который был отправлен первым) с подписью
              Альбом с 5 изображениями (который был отправлен вторым) без подписи
        - do: Пользователем Б открыть чат из description и посмотреть на отображение альбомов
        - assert: |
              В окне чата отображается два альбома
              В одном альбоме 10 изобраежний и он с подписью
              Во втором альбоме 5 изображений и он без подписи

    Удаление одного из альбомов, которые разделились[manual]:
        - automation:
        - description: Между пользователем А и Б есть общий приватный / групповой чат
        - do: Под пользователем А запустить тестовое приложение
        - assert: Открывается список чатов
        - do: Открыть канал из description
        - assert: Открыто окно канала
        - do: Нажать на скрепку
        - assert: Открывается файловый менеджер
        - do: Выбрать более 10 изображений (например 15) и нажать кнопку "Отправить"
        - assert: |
              Открывается попап, в котором размещены изображения и есть возможность добавить сообщениe
              В попапе отображаются превью этих изображений
        - do: Нажать на кнопку отправки
        - assert: |
              Изобраежния отправляются в виде двух альбомов
              В одном альбоме 10 изображений, во втором альбоме 5 изображений
              Оба альбома без подписи
        - do: Выызвать контекстное меню для альбома, в котором 10 изображений
        - assert: Контекксное меню вызвано
        - do: В контекстном меню выбрать "Удалить" и подвтердить удаление
        - assert: |
              Альбом удален
              Вместо альбом отображается запись "Сообщение было удалено"
              Второй альбом из 5 изображений корректно отображается в окне чата
        - do: Пользователем Б открыть чат из description и посмотреть на отображение альбомов
        - assert: |
              В окне чата отображается альбом из 5 изображений
              В окне чата отображается запись "Сообщение было удалено"

