feature: Тип сообщений альбом

specs:

    Отображение формата «альбом» с подписью к фото в окне канала[manual]:
        - tags: [advanced_smoke]
        - automation:
        - description: |
              У авторизованного пользователя А в списке чатов есть общий канал с пользователем Б
              Пользователь А является администратором этого канала, пользователь Б является подписчиком
        - do: Под пользователем А запустить тестовое приложение
        - assert: Открывается список чатов
        - do: Открыть канал из description
        - assert: Открыто окно канала
        - do: Нажать на скрепку
        - assert: Открывается файловый менеджер
        - do: Выбрать несколько изображений (например 5) и нажать кнопку "Отправить"
        - assert: |
              Открывается попап, в котором размещены изображения и есть возможность добавить сообщениe
              В попапе отображаются превью этих изображений
        - do: Ввести в поле ввода любой текст и нажать кнопку отправки
        - assert: |
              Альбом отправляется
              В альбоме отображаются все выбранные изображения (в нашем случае 5 изображений)
              Альбом был отправлен с подписью
              Отправленный альбом отображается слева
        - do: Пользователем Б посмотреть на отображение альбома с подписью в канале из description
        - assert: Для пользователя Б альбом отображается в таком же формате как и для пользователя А

    Отображение forward без подписи на альбом без подписи[manual]:
        - automation:
        - description: |
              Для проверки необходимо два аккаунта, между которыми есть общий приватный чат/ групповой чат/ канал(где А админ)
              Авторизованный пользователь А
        - do: Под пользователем А запустить тестовое приложение
        - assert: Открывается список чатов
        - do: Открыть канал / чат из description
        - assert: Открыто окно канала / чата
        - do: Нажать на скрепку
        - assert: Открывается файловый менеджер
        - do: Выбрать несколько изображений (например 5) и нажать кнопку "Отправить"
        - assert: |
              Открывается попап, в котором размещены изображения и есть возможность добавить сообщениe
              В попапе отображаются превью этих изображений
        - do: Нажать на кнопу отправки
        - assert: Альбом отправляется и корректно отображается в окне чата / канала
        - do: Пользователем Б зайти в то же чат / канал
        - assert: Открыто окно чата / канала
        - do: Переслать сообщение с Альбомом от пользователя А в другой чат
        - assert: |
              Альбом был переслан
              В Forward отображается содержимое альбома

