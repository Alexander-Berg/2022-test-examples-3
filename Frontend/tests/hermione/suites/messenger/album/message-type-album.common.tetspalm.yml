    Альбом с подписью можно закрепить/открепить[manual]:
        - automation:
        - description: |
              Между пользователем А и Б есть обищй групповой чат
              Пользователь А является администратором этого чата
        - do: Под пользователем А запустить тестовое приложение
        - assert: Открывается список чатов
        - do: Открыть чат из description
        - assert: Открыто окно чата
        - do: Нажать на скрепку
        - assert: Открывается файловый менеджер
        - do: Выбрать несколько изображений (например 5) и нажать кнопку "Отправить"
        - assert: |
              Открывается попап, в котором размещены изображения и есть возможность добавить сообщениe
              В попапе отображаются превью этих изображений
        - do: В поле ввода ввести любой текст и нажать кнопку отправки
        - assert: |
              Альбом отправляется
              У альбома есть подпись
              В альбоме отображаются все выбранные изображения (в нашем случае 5 изображений)
        - do: Вызвать контекстное меню для ранее отправленного альбома и выбрать "Закрепить сообщение"
        - assert: |
              Подпись к альбому была закреплена
