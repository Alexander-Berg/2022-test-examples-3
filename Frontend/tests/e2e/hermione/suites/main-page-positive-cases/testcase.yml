feature: Статистика пользователя 

specs:
    beforeEach:
        - do: залогиниться в сервис под пользователем robot-sinsig-expert
        - do: открыть Яндекс.Асессор
    
    Положительные:
        1. Гистограмма с распределением оценок:
            - do: перейти на вкладку "Моя статистика" 
            - screenshot: логотип, выбранный таб "Моя статистика", таб "Оцененные запросы", аккаунт пользователя, гистограмма с распределением оценок, набор фильтров [plain]
        2. Фильтры:
            - do: перейти на вкладку "Моя статистика"
            - do: изменить значения нескольких фильтров
            - do: нажать кнопку "Применить"
            - assert: |
                гистограмма обновилась
                показано меньшее количество запросов
            - do: нажать на кнопку "Сбросить"
            - assert: |
                гистограмма обновилась
                показывается столько же запросов, сколько было до применения фильтров
                контролы фильтров вернулись в исходное состояние
        
