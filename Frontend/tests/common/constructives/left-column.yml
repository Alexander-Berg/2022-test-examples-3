feature: Левая колонка раздел Блоки

specs:
  Проверка переходов по платформам:
    - do: открыть https://serpdocs.yandex-team.ru/
    - assert: |
        в верхнем меню выбрана вкладка 'Блоки',
        кнопка 'TOUCH' в левой колонке выделена цветом,
        под поиском загружен список блоков для платформы touch
    - do: нажать на кнопку 'DESKTOP' в левой колонке
    - assert: |
        кнопка 'DESKTOP' в левой колонке выделена цветом,
        список блоков под поиском обновился,
        в url добавился параметр p=desktop
    - do: сделать переход назад в браузере
    - assert: |
        параметр p=desktop из url удален,
        кнопка 'TOUCH' в левой колонке выделена цветом,
        под поиском загружен список блоков для платформы touch
    - do: нажать на кнопку 'TABLET' в левой колонке
    - assert: |
        кнопка 'TABLET' в левой колонке выделена цветом,
        список блоков под поиском обновился,
        в url добавился параметр p=tablet
    - do: нажать на кнопку 'TOUCH' в левой колонке
    - assert: |
        кнопка 'TOUCH' в левой колонке выделена цветом,
        под поиском загружен список блоков для платформы touch,
        в url добавился параметр p=touch

  Базовые проверки поиска:
    - do: открыть https://serpdocs.yandex-team.ru/
    - assert: |
        в верхнем меню выбрана вкладка 'Блоки',
        кнопка 'TOUCH' в левой колонке выделена цветом,
        под кнопками присутствует строка поиска
    - do: побуквенно ввести в строку поиска 'button-api'
    - assert: |
        по мере ввода динамичски подгружаются результаты под строкой поиска,
        в них жирным шрифтом выделяется введенное в строку поиска слово [https://jing.yandex-team.ru/files/v-avdeev/left-column.yml_-_docs_-_WebstormProjectsdocs_2018-04-17_12-39-02.png]
    - do: выбрать первый результат 'button-api'
    - assert: |
        осуществился переход к описанию блока button-api,
        строка поиска очистилась,
        в url добавилось /constructives/button-api,
        в url добавился параметр с платформой - p=touch,
        под поисковой строкой на первом месте стоит искомый блок, выделенный цветом [https://jing.yandex-team.ru/files/v-avdeev/left-column.yml_-_docs_-_WebstormProjectsdocs_2018-04-17_12-44-41.png]
